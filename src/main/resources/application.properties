spring.application.name=Alum-X-Backend
server.port=8080

# Database Config

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:alumx}
spring.datasource.username=${DB_USER:alumx}
spring.datasource.password=${DB_PASSWORD:alumx123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Resume upload configuration
resume.upload.dir=uploads/resumes
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# JWT Configuration
jwt.secret=${JWT_SECRET:myDefaultSecretKeyForDevelopmentOnlyChangeInProduction123456}
jwt.expiration=3600000

# Admin Creation Secret
admin.creation.secret=${ADMIN_CREATION_SECRET:defaultAdminSecretChangeThisInProduction}

